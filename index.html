<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layouts</title>
    <style>
      body {
        background-color: lightcoral;
      }
      img {
        width: 100px;
        height: 50px;
        padding-left: 23px;
        background-color: red;
        /* margin-top: 32px; */
      }
      h1 {
        text-align: center;
        color: white;
      }
      li {
        list-style-type: none;
      }
      a {
        color: red;
        padding: 45px;
        font-size: xx-large;
        margin-left: 40%;
        /* background-color: red; */
        border-radius: 20px;
      }
      .container {
        width: 380px;
        height: 50vh;
        background-color: rgb(35, 33, 33);
        margin: 0 auto;
        border-radius: 10px;
        text-align: center;
      }
      h2 {
        color: white;
      }
      .btn-1 {
        margin-top: 15px;
        color: white;
        background-color: rgb(116, 180, 153);
        width: 30%;
        padding: 5px;
      }
      .btn-2 {
        margin-left: auto;
        background-color:rgb(44, 41, 41);
        width: 30%;
        color:gray;
        padding: 5px;
      }
      input,
      [text] {
        background-color: black;
        margin-left: 10px;
        border: 1px solid gray;
      }
      .email-password {
        width: 90%;
      }
      .btn-3 {
        margin-top: 20px;
        background-color: rgb(116, 180, 153);
        width: 94%;
        padding: 10px;
        word-spacing: 5px;
        letter-spacing: 2px;
        font-weight: 900;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Go to Layouts Page</h1>
    <br /><br />
    <li>
      <a href="./Layouts/layouts.html">
        <img src="./Layouts/icon8.png" />
      </a>
    </li>
    <div class="container">
      <form>
        <span>
          <button class="btn-1" type="submit">Sign Up</button>
          <button class="btn-2" type="submit">Log In</button>
        </span>
        <h2>Sign Up for Free</h2>
        <span>
          <input type="text" placeholder="First Name*" />
          <input type="text" placeholder="Last Name*"
        /></span>
        <br /><br />
        <input
          class="email-password"
          type="email"
          placeholder="Email Address*"
        /><br /><br />
        <input
          class="email-password"
          type="password"
          placeholder="Set A Password*"
        />
        <button class="btn-3" type="submit">GET STARTED</button>
      </form>
    </div>
  </body>
</html>
